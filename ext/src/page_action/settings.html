<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../css/css.css">
<style>
	#container {
		height: 600px;
		width: 400px;
	}
</style>
</head>
<body>
<div id="container">

	<div class="ui-widget">
		<label for="langs">Tags: </label>
		<input id="langs">
	</div>
</div>

</body>
<script type="text/javascript" src="../../js/jquery/jquery.min.js"></script>

<script type="text/javascript" src="jquery-ui.js"></script>
<script type="text/javascript" src="allLangs.js"></script>
<script>

	var bestLangArr = [
		"JavaScript",
		"Java",
		"Ruby",
		"CSS",
		"Python",
		"PHP",
		"C",
		"C++",
		"C#",
		"Shell",
		"Objective-C",
		"Go",
		"Perl",
		"R",
		"Swift",
		"Lua",
		"ActionScript",
		"Dogescript",
		"Matlab",
		"Assembly",
		"Dart",
		"Rust",
		"Julia",
		"Haskell",
		"Arduino"
	];
	var cbFill = '<input type="checkbox" id="">';

	bestLangArr.forEach(function(el,index){
		var cbFill = '<label>' + el+ '</label> <input type="checkbox" id="'+ bestLangArr[index] + '"><br>';

		$('#container').append(cbFill);
	});

	$(function() {
		var allFill = [];
		for(var k in allLangs) {
			allFill.push(k);
		}
		$("#langs").autocomplete({
			source: allFill
		});
	});

</script>

</html>
